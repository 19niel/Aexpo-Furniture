<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel = "icon" href = "images/Ã†xpo.jpg" type = "image/x-icon">
   
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel = "stylesheet" href = "css/loginPage.css">
</head>
<body>
    <div class="hero">
        <div class="box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle" onclick="Login()"><b>Log In</b></button>
                <button type="button" class="toggle" onclick="Register()"><b>Sign Up</b></button>
            </div>
            <div class="icon">
                <a href=""><i class="fab fa-facebook"></i></a>
                <a href=""><i class="fab fa-twitter"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
               
                
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember me</span> 
                <button type="submit" class="submit-btn"> Log in</button>
                </form>
    
            <form id="Register" class="input-group">
                    <input type="text" class="input-field" placeholder="Username" required>
                    <input type="text" class="input-field" placeholder="Email ID" required>
                    <input type="text" class="input-field" placeholder="Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms and condition</span> 
                    <button type="submit" class="submit-btn">Register</button>
                    </form>
    
            
        </div>
    </div>
    
        <script>
            var x = document.getElementById("login")
            var y = document.getElementById("Register")
            var z = document.getElementById("btn")
    
    
            function Register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
    
            function Login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            
            }
        </script>
    </body>
    </html>
